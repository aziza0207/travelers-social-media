
services:
  django:
    build:
      context: ./
    command:  /usr/src/app/entrypoint.sh
    expose:
      - 8000
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    env_file:
      - .env.example
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
       - .env.db.example

  redis:
    image: "redis:latest"
    volumes:
      - redis-data:/data

    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media

    ports:
      - 80:80
    restart: always
    depends_on:
      - django
      - redis


volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis-data:

